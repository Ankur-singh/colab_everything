[DEFAULT]
# All sections below are required unless otherwise specified
# see https://github.com/fastai/nbdev/blob/master/settings.ini for examples

### Python Library ###
lib_name = colab_everything
min_python = 3.7
version = 0.0.11

### OPTIONAL ###

requirements = pyngrok urllib3==1.25.10
# dev_requirements = 
# console_scripts =

### nbdev ###
nbs_path = .
doc_path = _docs
recursive = False
tst_flags = notest

### Documentation ###
host = github
repo = colab_everything
branch = master
custom_sidebar = False

### PyPI ### 
audience = Developers
author = Ankur Singh
author_email = as.ankursingh3.1@gmail.com
copyright = Put your copyright info here
description = Python library to run streamlit, flask, fastapi, etc on google colab.
keywords = nbdev
language = English
license = apache2
status = 2
user = Ankur-singh

### Inferred From Other Values ###
doc_host =  https://%(user)s.github.io
doc_baseurl = /%(lib_name)s/
git_url = https://github.com/%(user)s/%(repo)s/
lib_path = %(lib_name)s
title = %(lib_name)s
